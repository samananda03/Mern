<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Toggle an element</h2>
    <p id="myEle">Toggle this statement</p>
    <button onclick="toggleElement()">Toggle element</button>

    <h2>Content change example</h2>
    <p id="myEle2">This is the text content before</p>
    <button onclick="changeContent()">Change Content</button>

    <script>
        function toggleElement(){
            const element= document.getElementById("myEle");
            if(element.style.display === "none"){
                element.style.display = "block";
            }
            else{
                element.style.display = "none";
            }
        }

        function changeContent(){
            const myParagraph=document.getElementById("myEle2");
            myParagraph.textContent= 'This is a new content';
        }
    </script>
</body>
</html>
